<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="icon" href="./assets/img/cartao-de-debito.png">
    <title>Interactive card</title>
</head>
<body>
    <section id="card-details">
        <div class="card-back">
            <div class="detail"></div>
            <div class="cvc">000</div>
        </div>
        <div class="card-front">
            <div class="logo">
                <div class="circle"></div>
                <div class="circumference"></div> 
            </div>
            
            <div class="card-number">0000 0000 0000 0000</div>

            <div class="card-information">
                <div class="card-name">your name</div>
                <div class="card-validity">00/00</div>
            </div>
        </div>
    </section>

    <section class="input-area">
        <label for="nome">CARDHOLDER NAME</label>
        <input type="text" id="nome" name="nome" placeholder="ex. Lucas Kaique" onkeyup="atualizarNome()">
        

        <label for="numero">CARD NUMBER</label>
        <input type="tel" id="numero" name="numero" pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}"maxlength="19" placeholder="ex. 1234 5678 9123 0000"  onkeyup="atualizarNumero()">
        <p id="validation-number"></p>
        <div class="area-elements">
            <div class="date">
                <label for="mes">EXP. DATE (MM/YY)</label>
                <div>
                    <input type="tel"
                    id="mes"
                    placeholder="MM"
                    size="3"
                    maxlength="2"
                    min="1"
                    max="12" onkeyup="atualizarData()">

                    <input type="tel"
                    id="ano"
                    placeholder="YY"
                    size="3"
                    maxlength="2" onkeyup="atualizarData()">
                </div>
                <p id="validation-data"></p>
            </div>
            <div class="input-cvc"> 
                <label for="cvc">CVC</label>
                <input type="text" name="cvc" id="cvc" placeholder="ex. 123" maxlength="3" onkeyup="atualizarCvc()">
                <p id="validation-cvc"></p>
            </div>
        </div>
        
        <input type="submit" value="Confirm" class="btn" onclick="CompleteMenssage()">
    </section> 

      <section class="complete is-complete">
            <div class="check">
                <div class="icon">&#10003</div>
            </div>
            <h1>THANK YOU</h1>
            <p>We've added your card details</p>
            <input type="submit" value="Continue" class="btn-continue" onclick="reload()">
      </section>
      <script src="./assets/js/main.js"></script>
</body>
</html>
